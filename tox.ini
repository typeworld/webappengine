[flake8]
ignore = W503,E203
max-line-length = 88

[tox]
envlist = lint, py37

[testenv:lint]
skip_install = true
deps = pre-commit
commands =
    pre-commit run --all-files
    python -c 'print(r"hint: run {envdir}/bin/pre-commit or {envdir}/Scripts/pre-commit install to add checks as pre-commit hook")'
